{% extends "layout.html" %} {% block content %}
<div class="container">
  <h1>Login</h1>
  <form action="{{ url_for('login') }}" method="post">
    <input
      class="form-control mb-3"
      type="email"
      name="email"
      placeholder="email"
    />
    <input
      class="form-control mb-3"
      type="password"
      name="password"
      placeholder="password"
    />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
